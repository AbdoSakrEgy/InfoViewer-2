<main class="flex flex-col p-3">
  <div class="flex justify-between items-center">
    <button class="btn-addNew">إضافة جديد +</button>
    <div class="flex justify-between gap-2">
      <span class="btn-sorting">
        <img src="../../../../../assets/Icons/arrow-3.png" alt="" />
      </span>
      <span class="btn-settings">
        <img src="../../../../../assets/Icons/setting-4.png" alt="" />
      </span>
      <span class="relative btn-search">
        <input type="text" class="input-btn-serach" placeholder="... بحث عن" />
        <img
          src="../../../../../assets/Icons/search-normal.png"
          alt=""
          class="absolute top-1/3 right-2"
        />
      </span>
    </div>
  </div>
  <div class="overflow-auto">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 mt-5 shadow-none"
    >
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center mr-3 rounded-r-lg"
          >
            id رقم ال
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-[#99A1B7] text-xs font-mainFont">
            {{ element.id }}
          </div>
        </td>
      </ng-container>
      <!-- fullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            الاسم بالكامل
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div
            class="text-xs font-mainFont font-medium"
            [matTooltip]="element.fullName"
            matTooltipPosition="above"
            [matTooltipDisabled]="element.fullName.length < 15"
          >
            {{
              element.fullName.length < 15
                ? element.fullName
                : "... " + element.fullName.slice(0, 15)
            }}
          </div>
        </td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            البريد الإلكتروني
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-xs font-mainFont font-medium">
            {{ element.email }}
          </div>
        </td>
      </ng-container>
      <!-- workDays Column -->
      <ng-container matColumnDef="workDays">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            أيام العمل
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div
            class="text-[9.50px] flex justify-center items-center gap-1 font-mainFont"
          >
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[6],
                dayInactive: !element.workDays[6]
              }"
            >
              ج
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[5],
                dayInactive: !element.workDays[5]
              }"
            >
              خ
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[4],
                dayInactive: !element.workDays[4]
              }"
            >
              أ
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[3],
                dayInactive: !element.workDays[3]
              }"
            >
              ث
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[2],
                dayInactive: !element.workDays[2]
              }"
            >
              ن
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[1],
                dayInactive: !element.workDays[1]
              }"
            >
              ح
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[0],
                dayInactive: !element.workDays[0]
              }"
            >
              س
            </span>
          </div>
        </td>
      </ng-container>
      <!-- fileName Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            الملفات
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <span
            class="flex justify-end items-center gap-1 text-xs font-mainFont"
          >
            <span>{{ element.fileName }}</span>
            <img src="../../../../../assets/shapes/FileImage1.png" alt="" />
          </span>
        </td>
      </ng-container>
      <!-- setting Column -->
      <ng-container matColumnDef="setting">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="flex justify-left pl-2 text-[#5a5a67] bg-[#f9f9fb] py-2 ml-3 rounded-l-lg"
          >
            <img
              src="../../../../../assets/Icons/setting-table-th.png"
              alt=""
              class="hover:cursor-pointer"
              [matMenuTriggerFor]="menu"
            />
            <mat-menu #menu="matMenu">
              <div
                class="flex flex-col w-[162px] font-mainFont p-2"
                (click)="$event.stopPropagation()"
              >
                <div class="text-xs text-right font-semibold text-black w-full">
                  التحكم في الجدول
                </div>
                <div class="flex justify-between">
                  <mat-checkbox class="example-margin">id رقم ال</mat-checkbox>

                  <!-- <span>id رقم ال</span> -->
                </div>
              </div>
            </mat-menu>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="more_vert"
            class="hover:cursor-pointer text-[#92A1AD]"
          ></mat-icon>
        </td>
      </ng-container>
      <!--  -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
