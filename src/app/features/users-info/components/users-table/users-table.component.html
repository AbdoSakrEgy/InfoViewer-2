<main class="flex flex-col p-3">
  <div class="flex justify-between items-center">
    <button class="btn-addNew">إضافة جديد +</button>
    <div class="flex justify-between gap-2">
      <span class="btn-sorting">
        <img src="../../../../../assets/Icons/arrow-3.png" alt="" />
      </span>
      <span class="btn-settings">
        <img src="../../../../../assets/Icons/setting-4.png" alt="" />
      </span>
      <span class="relative btn-search">
        <input type="text" class="input-btn-serach" placeholder="... بحث عن" />
        <img
          src="../../../../../assets/Icons/search-normal.png"
          alt=""
          class="absolute top-1/3 right-2"
        />
      </span>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <div class="text-gray-600 text-sm">id رقم ال</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-[#99A1B7] text-xs">{{ element.id }}</div>
        </td>
      </ng-container>
      <!-- fullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>
          <div class="text-gray-600 text-sm">الاسم بالكامل</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-xs">
            {{ element.fullName }}
          </div>
        </td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          <div class="text-gray-600 text-sm">البريد الإلكتروني</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-xs">
            {{ element.email }}
          </div>
        </td>
      </ng-container>
      <!-- workDays Column -->
      <ng-container matColumnDef="workDays">
        <th mat-header-cell *matHeaderCellDef>
          <div class="text-gray-600 text-sm">أيام العمل</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-[9.50px]">
            {{ element.workDays }}
          </div>
        </td>
      </ng-container>
      <!-- fileName Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef>
          <div class="text-gray-600 text-sm">الملفات</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="flex justify-end items-center gap-1 text-xs">
            <span>{{ element.fileName }}</span>
            <img src="../../../../../assets/shapes/FileImage1.png" alt="" />
          </span>
        </td>
      </ng-container>
      <!-- setting Column -->
      <ng-container matColumnDef="setting">
        <th mat-header-cell *matHeaderCellDef>
          <img
            src="../../../../../assets/Icons/setting-table-th.png"
            alt=""
            class="hover:cursor-pointer"
          />
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="more_vert"
            class="hover:cursor-pointer text-[#92A1AD]"
          ></mat-icon>
        </td>
      </ng-container>
      <!--  -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
