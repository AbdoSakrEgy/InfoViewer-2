<main class="flex flex-col p-3">
  <div
    [class]="{
      'table-actions-container-lg': innerWidth >= 768,
      'table-actions-container-md': innerWidth < 768 && innerWidth > 480,
      'table-actions-container-sm': innerWidth <= 480
    }"
  >
    <button
      [class]="{
        'table-btn-addNew-lg': innerWidth >= 768,
        'table-btn-addNew-md': innerWidth < 768 && innerWidth > 480,
        'table-btn-addNew-sm': innerWidth <= 480
      }"
    >
      إضافة جديد +
    </button>
    <div
      [class]="{
        'table-actions-lg': innerWidth >= 768,
        'table-actions-md': innerWidth < 768 && innerWidth > 480,
        'table-actions-sm': innerWidth <= 480
      }"
    >
      <span
        [class]="{
          'table-btn-sorting-lg': innerWidth >= 768,
          'table-btn-sorting-md': innerWidth < 768 && innerWidth > 480,
          'table-btn-sorting-sm': innerWidth <= 480
        }"
      >
        <img src="../../../../../assets/Icons/arrow-3.png" alt="" />
      </span>
      <span
        [class]="{
          'table-btn-settings-lg': innerWidth >= 768,
          'table-btn-settings-md': innerWidth < 768 && innerWidth > 480,
          'table-btn-settings-sm': innerWidth <= 480
        }"
      >
        <img src="../../../../../assets/Icons/setting-4.png" alt="" />
      </span>
      <span
        [class]="{
          'table-btn-search-lg': innerWidth >= 768,
          'table-btn-search-md': innerWidth < 768 && innerWidth > 480,
          'table-btn-search-sm': innerWidth <= 480
        }"
      >
        <input type="text" class="input-btn-serach" placeholder="... بحث عن" />
        <img
          src="../../../../../assets/Icons/search-normal.png"
          alt=""
          class="absolute top-1/3 right-2"
        />
      </span>
    </div>
  </div>
  <div class="overflow-auto bg-white">
    <table
      mat-table
      [dataSource]="dataSourceForPagination"
      class="mat-elevation-z8 mt-5 shadow-none"
    >
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            id رقم ال
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-[#99A1B7] text-xs font-mainFont">
            {{ element.id }}
          </div>
        </td>
      </ng-container>
      <!-- fullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            الاسم بالكامل
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div
            class="text-xs font-mainFont font-medium"
            [matTooltip]="element.fullName"
            matTooltipPosition="above"
            [matTooltipDisabled]="element.fullName.length < 15"
          >
            {{
              element.fullName.length < 15
                ? element.fullName
                : "... " + element.fullName.slice(0, 15)
            }}
          </div>
        </td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            البريد الإلكتروني
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-xs font-mainFont font-medium">
            {{ element.email }}
          </div>
        </td>
      </ng-container>
      <!-- workDays Column -->
      <ng-container matColumnDef="workDays">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            أيام العمل
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div
            class="text-[9.50px] flex justify-center items-center gap-1 font-mainFont"
          >
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[6],
                dayInactive: !element.workDays[6]
              }"
            >
              ج
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[5],
                dayInactive: !element.workDays[5]
              }"
            >
              خ
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[4],
                dayInactive: !element.workDays[4]
              }"
            >
              أ
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[3],
                dayInactive: !element.workDays[3]
              }"
            >
              ث
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[2],
                dayInactive: !element.workDays[2]
              }"
            >
              ن
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[1],
                dayInactive: !element.workDays[1]
              }"
            >
              ح
            </span>
            <span
              class="w-[19px] h-[19px] text-center rounded-sm"
              [class]="{
                dayActive: element.workDays[0],
                dayInactive: !element.workDays[0]
              }"
            >
              س
            </span>
          </div>
        </td>
      </ng-container>
      <!-- fileName Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef>
          <div
            class="text-[#5a5a67] text-[10.382px] bg-[#f9f9fb] font-mainFont py-2 text-center"
          >
            الملفات
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <span
            class="flex justify-end items-center gap-1 text-xs font-mainFont"
          >
            <span>{{ element.fileName }}</span>
            <img src="../../../../../assets/shapes/FileImage1.png" alt="" />
          </span>
        </td>
      </ng-container>
      <!-- setting Column -->
      <ng-container matColumnDef="setting">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex justify-center text-[#5a5a67] bg-[#f9f9fb] py-2">
            <img
              src="../../../../../assets/Icons/setting-table-th.png"
              alt=""
              class="hover:cursor-pointer"
              [matMenuTriggerFor]="menu"
            />
            <mat-menu #menu="matMenu">
              <div
                class="flex flex-col w-[162px] font-mainFont"
                (click)="$event.stopPropagation()"
              >
                <div
                  class="text-xs text-right font-semibold text-black w-full px-2"
                >
                  التحكم في الجدول
                </div>
                <label
                  for="idInMenu"
                  class="flex justify-between items-center border-b border-slate-200 px-2 hover:cursor-pointer"
                >
                  <input
                    type="checkbox"
                    [checked]="!isColumnHidden('id')"
                    class="accent-[#0771de] w-3 h-3"
                    id="idInMenu"
                    (change)="hideShowColumn('id')"
                  />
                  <span class="flex justify-center items-center gap-2">
                    <span class="text-[#6C6C6C] text-[8.5px]"> id رقم ال </span>
                    <img
                      src="../../../../../assets/Icons/dragColumn.png"
                      alt=""
                      class="hover:cursor-pointer"
                    />
                  </span>
                </label>
                <label
                  for="nameInMenu"
                  class="flex justify-between items-center border-b border-slate-200 px-2 hover:cursor-pointer"
                >
                  <input
                    type="checkbox"
                    [checked]="!isColumnHidden('fullName')"
                    class="accent-[#0771de] w-3 h-3"
                    id="nameInMenu"
                    (change)="hideShowColumn('fullName')"
                  />
                  <span class="flex justify-center items-center gap-2">
                    <span class="text-[#6C6C6C] text-[8.5px]">
                      الاسم الأول
                    </span>
                    <img
                      src="../../../../../assets/Icons/dragColumn.png"
                      alt=""
                      class="hover:cursor-pointer"
                    />
                  </span>
                </label>
                <label
                  for="emailInMenu"
                  class="flex justify-between items-center border-b border-slate-200 px-2 hover:cursor-pointer"
                >
                  <input
                    type="checkbox"
                    [checked]="!isColumnHidden('email')"
                    class="accent-[#0771de] w-3 h-3"
                    id="emailInMenu"
                    (change)="hideShowColumn('email')"
                  />
                  <span class="flex justify-center items-center gap-2">
                    <span class="text-[#6C6C6C] text-[8.5px]">
                      البريد الإلكتروني
                    </span>
                    <img
                      src="../../../../../assets/Icons/dragColumn.png"
                      alt=""
                      class="hover:cursor-pointer"
                    />
                  </span>
                </label>
                <label
                  for="workDaysInMenu"
                  class="flex justify-between items-center border-b border-slate-200 px-2 hover:cursor-pointer"
                >
                  <input
                    type="checkbox"
                    [checked]="!isColumnHidden('workDays')"
                    class="accent-[#0771de] w-3 h-3"
                    id="workDaysInMenu"
                    (change)="hideShowColumn('workDays')"
                  />
                  <span class="flex justify-center items-center gap-2">
                    <span class="text-[#6C6C6C] text-[8.5px]">
                      أيام العمل
                    </span>
                    <img
                      src="../../../../../assets/Icons/dragColumn.png"
                      alt=""
                      class="hover:cursor-pointer"
                    />
                  </span>
                </label>
                <label
                  for="filseInMenu"
                  class="flex justify-between items-center border-b border-slate-200 px-2 hover:cursor-pointer"
                >
                  <input
                    type="checkbox"
                    [checked]="!isColumnHidden('fileName')"
                    class="accent-[#0771de] w-3 h-3"
                    id="filseInMenu"
                    (change)="hideShowColumn('fileName')"
                  />
                  <span class="flex justify-center items-center gap-2">
                    <span class="text-[#6C6C6C] text-[8.5px]"> الملفات </span>
                    <img
                      src="../../../../../assets/Icons/dragColumn.png"
                      alt=""
                      class="hover:cursor-pointer"
                    />
                  </span>
                </label>
              </div>
            </mat-menu>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="more_vert"
            class="hover:cursor-pointer text-[#92A1AD]"
          ></mat-icon>
        </td>
      </ng-container>
      <!--  -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- angular material paginator -->
    <mat-paginator
      #paginator
      [pageSizeOptions]="[1, 3, 5]"
      pageSize="3"
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</main>
